<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Caçe as Formigas</title>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-3">
        <h1>Caçe as Formigas</h1>
    </header>
    <div class="container text-center">
        
        <div id="terrain" class="terrain mx-auto"></div>
        
        <div class="control-panel mt-3 p-3 bg-white border rounded shadow">
            <h2>Painel de Controle</h2>
            <div class="form-group">
                <label for="terrainSize">Tamanho do Terreno:</label>
                <input type="range" id="terrainSize" min="200" max="800" value="400" class="form-control-range">
                <label for="bgColor">Cor de Fundo:</label>
                <input type="color" id="bgColor" class="form-control" value="#ffffff">
            </div>

            <h3>Controles de Formigas</h3>
            <div class="form-group">
                <label for="speedControl">Velocidade das Formigas:</label>
                <input type="range" id="speedControl" min="1" max="10" value="5" class="form-control-range">
            </div>
            <button id="increaseAnts" class="btn btn-success">Aumentar Formigas</button>
            <button id="decreaseAnts" class="btn btn-danger">Diminuir Formigas</button>

            <h3>Controles de Áreas Venenosas</h3>
            <button id="addVenom" class="btn btn-warning">Adicionar Área Venenosa</button>
            <button id="removeVenom" class="btn btn-secondary">Remover Áreas Venenosas</button>

            <h3>Controles de Tamanduás</h3>
            <div class="form-group">
                <label for="tamanduaSpeedControl">Velocidade dos Tamanduás:</label>
                <input type="range" id="tamanduaSpeedControl" min="1" max="10" value="5" class="form-control-range">
            </div>
            <button id="increaseTamanduas" class="btn btn-success">Adicionar Tamanduá</button>
            <button id="decreaseTamanduas" class="btn btn-danger">Remover Tamanduá</button>

            <h3>Identifique-se</h3>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Digite seu nome">
            </div>

            
            <button id="startCounter" class="btn btn-primary mt-2">Iniciar Contador</button>
            
            <h4 class="mt-3">Contador de Sobrevivência: <span id="survivalTime">0</span> segundos</h4>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
